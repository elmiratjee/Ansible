---
  - name: creating a hapache webserver
    hosts: all
    become: yes
    become_user: root
    tasks:
      - name: Checking for updates/installing
        apt: 
          name: "httpd"
          state: latest
      - name: Starting up apache /enabling appache
        systemd:
          state: started
          name: "httpd"
          masked: no
          enabled: yes