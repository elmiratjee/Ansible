---
  - name: creating a webserver
    hosts: all
    become: yes
    become_user: root
    tasks:
      - name: Install apache packages 
        apt:
          name: apache2
          state: present
      - name: ensure apache2 is running
        service:
          name: apache2 
          state: started
      - name: Enable UFW
        ufw:
          state: enabled
      - name: Set logging
        ufw:
          logging: 'on'
      - name: Allow SSH
        ufw:
          rule: allow
          name: OpenSSH
      - name: Allow all access to tcp port 80
        ufw:
          rule: allow
          port: '80'
          proto: tcp
