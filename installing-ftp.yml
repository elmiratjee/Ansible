---
-
  - name: Playbook
    hosts: all
    become: yes
    become_user: root
    tasks:
      - name: Checking for updates
          apt:
          name: "*"
          state: latest
      - name: Installing FTP server
        apt:
          name: "vsftpd"
          state: latest
      - name: Make sure a service is running en not masked
        systemd:
          state: started
          name: "vsftpd"
          masked: no
      - name: Enabling service bij boot
        systemd:
          name: "vsftpd"
          enabled: yes
